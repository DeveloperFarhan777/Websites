<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
    <div class="container">
        <h1 class="heading">Generate| <span>Random</span>Password</h1>
        <input type="text" name="text" id="text" class="input" placeholder="Your Password Here">
    <!-- input Area Finish -->
    <div class="length">
        <input type="range" name="range" id="slider" class="range" min="6" max="18" value="8"> 
        <span class="slidenum">8</span>
    </div>
    <!-- Button Area Start -->
        <button class="generatebtn" id="btn"><i class="fa fa-bolt fa"></i> Generate Password</button>
        <a href="#" class="copylink" id="link">Copy Password</a>
    </div>
</section>
    <script src="learn.js"></script>
</body>
</html>
